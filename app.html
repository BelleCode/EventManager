    <!-- Nav Section -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/android-chrome-192x192.png" alt="" width="30" height="30">
            </a>
            <a class="navbar-brand" href="#">App Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://github.com/BelleCode/">The Repo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank " href="#">About Me</a>
                    </li>
                </ul>
            </div>
    </nav>


    <!-- Main Section -->
    <main id="content" class="flex-shrink-0">

        
        <div class="container-xxl p-5 mt-5">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <!-- dropdown button for Choosing a City -->
                    <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false" data-bs-offset="10,20">Choose a
                            City</button>
                        <ul id="eventDropDown" class="dropdown-menu" aria-labelledby="eventDropDown">
                            <!-- CITY DROPDOWN INFO HERE -->
                        </ul>
                    </div>
                    <div class="col-12 col-md-6">

                        <table class="table table-striped">
                            <tr>
                                <th colspan="2" id="statsHeader">Stats for All Events</th>
                            </tr>
                            <tr>
                                <td>Total Attendance</td>
                                <td id="total">100</td>
                            </tr>
                            <tr>
                                <td>Average Attendance</td>
                                <td id="average">100</td>
                            </tr>
                            <tr>
                                <td>Most Attendance</td>
                                <td id="most">100</td>
                            </tr>
                            <tr>
                                <td>Least Attendance</td>
                                <td id="least">100</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-first order-md-last">
                    <img src="img/TheEvent.png" class="img-fluid p-2">
                </div>
            </div>
            <div class="row">

                <div class="col-12 col-md-6 mb-3">
                    <button type="button" class="btn btn-secondary">
                        Add
                    </button>
                </div>
                <div class="col-12 col-md-6">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendance</th>
                                <th>Event Date</th>
                            </tr>
                        </thead>
                        <tbody id="eventBody">
                            <!-- CONTENT GOES HERE -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer mt-auto py-3 sticky-footer">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3">

                <div class="col">
                    <div>
                        <span class="text-muted">&copy2021</span>Belinda Tiberio | careers@belindatiberio.com
                    </div>
                </div>
                <div class="col justify-content-center">
                    <img src="/img/Black Background - Name - Crop.png" height="50">
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col social"><a href="#"><i class="fab fa-linkedin fa-2x"></i></a></div>
                        <div class="col social"><a href="#"><i class="fab fa-github fa-2x"></i></a></div>
                        <div class="col social"><a href="#"><i class="fab fa-twitter fa-2x"></i></a></div>
                        <div class="col social"><a href="#"><i class="fab fa-youtube fa-2x"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Templates -->
    <template id="cityDD-template">
        <li>
            <a class="dropdown-item" onclick="getEvents(this)"></a>
        </li>
    </template>

    <template id="eventData-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Prism -->
    <script src="/js/prism.js"></script>

    <!-- Site.jS -->
    <script src="/js/site.js"></script>
